{% extends 'base.html' %}

{% block content %}
<a href='/'>Back to Home</a>

<h1>{{ game.title }}</h1>
<h2>{{ game.description }}</h2>
    <div class="card"><div class="card-body">
        <img class='center' width="420" height="315" src="{{ game.url }}"></img>
    </div></div>
    
<p><a href='/game/{{ game._id }}/edit'>Edit</a></p>
<p><form method='POST' action='/game/{{ game._id }}/delete'>
    <input type='hidden' name='_method' value='DELETE'>
    <button class='btn btn-primary' type='submit'>Delete</button>
</form></p>
{% endblock %}
