{% extends 'base.html' %}

{% block content %}

<!-- SINGLE ITEM PAGE-->

<a href='/'>Back to Home</a>
    <div class="card mb-3" style="max-width: 540px;" style="max-height: 500px;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <h1 style="color: whitesmoke">{{ game.title }}</h1>
                <h2 style="color:whitesmoke">description</h2>
                <h4 style="color: whitesmoke;">{{ game.description }}</h4>
                    <div class="card" class="card-body" class="center">
                        <img width="420" height="315" src="{{ game.url }}"></img>
                        <!-- EDIT -->
                        <p><a href='/game/{{ game._id }}/edit'>Edit</a></p>
                        <p><form method='POST' action='/game/{{ game._id }}/delete'>
                        <!-- DELETE-->
                        <input type='hidden' name='_method' value='DELETE'>
                        <button class='btn btn-primary' type='submit'>Delete</button>
                    </form></p>
                    </div>
            </div>
        </div>
    </div>
{% endblock %}
